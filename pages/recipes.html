<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../media/S.svg" />
    <title>StudentSnacks Oppskrifter</title>
    <link rel="stylesheet" href="../style/main.css" />
    <link rel="stylesheet" href="../style/components.css" />
    <script src="../js/components.js" type="module" defer></script>
    <script src="../js/recipes.js" type="module" defer></script>
  </head>
  <body>
    <header class="header">
      <a name="home button" class="headerA" href="../index.html"
        ><div class="headerLogo"></div
      ></a>
      <div class="hamburger">
        <span class="ham-bar bar-top"> </span>
        <span class="ham-bar bar-mid"> </span>
        <span class="ham-bar bar-bottom"> </span>
      </div>
      <nav class="navbar">
        <ul class="menu">
          <li id="recipes" class="menuA">
            <a href="./recipes.html">Oppskrifter</a>
          </li>
          <li id="about" class="menuA">
            <a href="./about.html">Om meg</a>
          </li>
          <li href id="contact" class="menuA">
            <a href="./contact.html">Kontakt</a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="filter-pagination">
      <h1>Oppskrifter</h1>
      <div class="dropdown">
        <button class="filter-button">Filtrer</button>
        <div class="dropdown-content">
          <a id="fastest" href="#">Raskest å lage</a>
          <a id="alphabetSort" href="#">A-Å</a>
          <a id="mostRecent" href="#">Nyeste</a>
          <a id="oldest" href="#">Eldste</a>
        </div>
      </div>
    </div>
    <main id="recipes-main">
      <div id="loader-recipes">
        <img
          class="loader"
          alt="student snacks logo"
          src="../media/SNACKS.svg"
        />
      </div>
    </main>
    <div class="loadmore-section">
      <div class="loadmore-button">Se alle...</div>
    </div>
    <footer>
      <div class="socials">
        <a
          name="instagram link"
          target="_blank"
          href="https://www.instagram.com/"
          class="socials1"
          ><img
            class="social-element"
            alt="instagram link"
            src="../media/insta.svg"
        /></a>
        <a
          name="facebook link"
          target="_blank"
          href="https://www.facebook.com/"
          class="socials2"
          ><img
            class="social-element"
            alt="facebook link"
            src="../media/face.svg"
        /></a>
        <a
          name="tiktok link"
          target="_blank"
          href="https://www.tiktok.com/"
          class="socials3"
          ><img
            class="social-element"
            alt="tiktok link"
            src="../media/tiktok.svg"
        /></a>
      </div>
    </footer>
  </body>
</html>
