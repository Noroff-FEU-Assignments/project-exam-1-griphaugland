<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../media/S.svg" />
    <title>StudentSnacks Kontakt</title>
    <link rel="stylesheet" href="../style/main.css" />
    <script src="../js/components.js" type="module" defer></script>
    <script src="../js/contact.js" type="module" defer></script>
  </head>
  <body>
    <header class="header">
      <a name="home button" class="headerA" href="../index.html"
        ><div class="headerLogo"></div
      ></a>
      <div class="hamburger">
        <span class="ham-bar bar-top"> </span>
        <span class="ham-bar bar-mid"> </span>
        <span class="ham-bar bar-bottom"> </span>
      </div>
      <nav class="navbar">
        <ul class="menu">
          <li id="recipes" class="menuA">
            <a href="./recipes.html">Oppskrifter</a>
          </li>
          <li id="about" class="menuA">
            <a href="./about.html">Om meg</a>
          </li>
          <li href id="contact" class="menuA">
            <a href="./contact.html">Kontakt</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="contact-main">
      <div class="contact-container">
        <form label="contact-form" class="contactForm">
          <h2 class="contact-header">Kontakt</h2>
          <span id="nameFeedback">Navn</span>
          <input id="nameInput" type="text" />
          <label for="nameInput">Name</label>
          <span id="phoneFeedback">Telefon nummer</span>
          <input id="phoneInput" type="text" />
          <label for="phoneInput">Phone</label>
          <span id="emailFeedback"> Email adresse</span>
          <input id="emailInput" type="text" />
          <label for="emailInput">Email</label>
          <span id="subjectFeedback">Ã…rsak til henvendelse</span>
          <input id="subjectInput" type="text" />
          <label for="subjectInput">Subject</label>
          <span id="messageFeedback"> Melding</span>
          <textarea id="messageTextArea" type="text"></textarea>
          <label for="messageTextArea">Message</label>
          <div class="button-feedback-wrap">
            <div class="form-ending">
              <button id="formButton" type="submit">Ta kontakt</button>
              <span id="overallFeedback"></span>
            </div>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <div class="socials">
        <a
          name="instagram link"
          target="_blank"
          href="https://www.instagram.com/"
          class="socials1"
          ><img
            class="social-element"
            alt="instagram link"
            src="../media/insta.svg"
        /></a>
        <a
          name="facebook link"
          target="_blank"
          href="https://www.facebook.com/"
          class="socials2"
          ><img
            class="social-element"
            alt="facebook link"
            src="../media/face.svg"
        /></a>
        <a
          name="tiktok link"
          target="_blank"
          href="https://www.tiktok.com/"
          class="socials3"
          ><img
            class="social-element"
            alt="tiktok link"
            src="../media/tiktok.svg"
        /></a>
      </div>
    </footer>
  </body>
</html>
